<!DOCTYPE html>
<html lang="de" class="dark">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DiviStack | Premium Dividend Dashboard</title>
  <meta name="description" content="Verwalte dein Dividenden-Portfolio mit modernstem Design und prÃ¤zisen Analysen." />

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body>
  <div id="root">
    <style>
      .initial-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #08080a;
        color: white;
        font-family: sans-serif;
      }

      .error-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: #ff5555;
        padding: 20px;
        z-index: 9999;
        overflow: auto;
        font-family: monospace;
        display: none;
      }
    </style>
    <div class="initial-loader">
      <h1>DiviStack</h1>
      <p>Loading application...</p>
    </div>
  </div>
  <div id="error-display" class="error-overlay"></div>
  <script>
    window.addEventListener('error', function (event) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += '<h3>Runtime Error:</h3><pre>' + event.message + '\n' + event.filename + ':' + event.lineno + '</pre>';
      }
    });
    window.addEventListener('unhandledrejection', function (event) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML += '<h3>Unhandled Promise Rejection:</h3><pre>' + event.reason + '</pre>';
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
